    </style>
</head>
<body>
    <!-- The navigation bar that contains quick links  -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top" >
        <div class="container-fluid">
            <img src="/images/home-logo.png" alt="Bootstrap" width="100" height="24">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Accounts
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Savings Account</a></li>
                      <li><a class="dropdown-item" href="#">Salary Account</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Current Account</a></li>
                    </ul>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="transaction.html">Transactions</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
      </nav>
    <div class="container">
        <div style="margin-top: 100px;">
            <!-- A form that takes all the details about the transaction -->
            <form class="card bg-light p-3">
                <div class="form-group">
                    <label>Transaction ID</label>
                    <input type="text" class="form-control" placeholder="Enter the transaction ID">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <div class="radio">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="debit">
                            <label class="form-check-label" id="rad">Debit</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="credit">
                            <label class="form-check-label" id="rad">Credit</label>
                        </div>
                    </div>            
                </div>
                <div class="form-group">
                    <label>Mode</label>
                    <select class="form-select">
                        <option selected>Choose the mode</option>
                        <option>NEFT</option>
                        <option>UPI</option>
                        <option>RTGS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" placeholder="Enter the amount">
                </div>
                <div class="form-group">
                    <label>Recipient</label>
                    <input type="text" class="form-control" placeholder="Enter the name">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary m-2">Add</button>
                    <button type="reset" class="btn btn-secondary m-2">Clear</button>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
