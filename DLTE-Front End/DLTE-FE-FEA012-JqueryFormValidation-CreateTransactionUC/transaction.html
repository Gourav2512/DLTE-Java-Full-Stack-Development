<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <!-- jQuery script for validation -->
    <script>
        $(document).ready(() => {
            $("#btn").click(() =>{
                //Erase all the previous warnings
                $(".error").remove();
                //Store the values in variables
                let tid = $("#id").val();
                let tdate = $("#date").val();
                let tamount = $("#amount").val();
                let trecep = $("#recep").val();
                //Checking if the fields are empty
                if(tid==""){
                    $('#id').after('<span class="error text-danger">This field is required</span>');
                }
                else{
                    //Checking the length of the transaction ID
                    if(tid.length!=5){
                        $('#id').after('<span class="error text-danger">ID must be a 5-digit number</span>');
                    }
                }
                if(tdate==""){
                    $('#date').after('<span class="error text-danger">This field is required</span>');
                }
                if(tamount==""){
                    $('#amount').after('<span class="error text-danger">This field is required</span>');
                }
                if(trecep==""){
                    $('#recep').after('<span class="error text-danger">This field is required</span>');
                } 
                else{
                    //Making sure the recipient field has only letters
                    if(!trecep.match(/^[A-Za-z ]+$/)){
                        $('#recep').after('<span class="error text-danger">Should only contain letters</span>');
                    } 
                }
            }); 
        });
    </script>
    <div class="container">
        <!-- Title -->
        <div class="card mt-3 p-1 d-flex" style="background-color: #00cc66;">
            <div class="d-flex justify-content-center">
                <span class="display-6 text-light">New Transaction</span>
            </div>
        </div>
        <div class="mt-2">
            <!-- A form that takes all the details about the transaction -->
            <form id="formm" class="card bg-light p-3">
                <div class="form-group">
                    <label>Transaction ID</label>
                    <input type="number" class="form-control" placeholder="Enter the transaction ID" id="id">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-select" id="type">
                        <option>Debit</option>
                        <option>Credit</option>
                    </select>   
                </div>
                <div class="form-group">
                    <label>Mode</label>
                    <select class="form-select" id="mode">
                        <option>NEFT</option>
                        <option>UPI</option>
                        <option>RTGS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" placeholder="Enter the amount" id="amount">
                </div>
                <div class="form-group">
                    <label>Recipient</label>
                    <input type="text" class="form-control" placeholder="Enter the name" id="recep">
                </div>
                <input type="button" class="btn btn-primary m-2" id="btn" value="Proceed">
                <input type="reset" class="btn btn-secondary m-2" value="Clear">
            </form>
        </div>
    </div>
</body>
</html>
