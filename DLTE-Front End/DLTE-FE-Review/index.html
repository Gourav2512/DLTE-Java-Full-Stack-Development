<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center mt-3">
        <img src="/logo.png" width="500px" alt="Logo">
    </div>
    <div class="container">
        <!-- Butoon to change the mode (Dark/Light) -->
        <div class="mode mt-2">            
            <button class="change btn btn-outline-success">DARK MODE</button>
        </div>
        <!-- The Title -->
        <div class="card mt-3 p-1 d-flex bg-success" >
            <div class="d-flex justify-content-center">
                <span class="display-6 text-light">EMI CALCULATOR</span>
            </div>
        </div>
        <!-- Form to take the inputs from the user -->
        <div class="mt-2 card p-3 bg-light">
            <form>
                <div class="mb-3">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" id="amount">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rate</label>
                    <input type="number" class="form-control" id="rate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Months</label>
                    <input type="number" class="form-control" id="time">
                </div>
                <button type="button" class="btn btn-primary" id="subBtn">Submit</button>
            </form>
        </div>
        <!-- The result -->
        <div class="mt-3 card p-2 mb-3 bg-light">
            <div class="row">
                <div class="col">
                    <label class="d-flex fs-5">EMI:</label>
                    <input type="text" id="emi" readonly>
                </div>
                <div class="col">
                    <label class="d-flex fs-5">Total Repayment:</label>
                    <input type="text" id="total" readonly>
                </div>
            </div>
        </div> 
    </div>   
</body>
</html>
