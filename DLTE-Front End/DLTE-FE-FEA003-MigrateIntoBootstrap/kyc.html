<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        label:not(#rad){
            margin: 10px 10px 5px 10px;
            font-size: 50x;
        }
        li{
            margin: 20px;
        }
        .form-group{
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <img src="images/logo.png" width="500px" alt="Logo">
    </div>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <div class="h-50 d-flex align-items-center">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/img1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/img2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/img3.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="card bg-light h-50 d-flex">
                    <p class="d-flex fs-4 bg-info justify-content-center">ANNOUNCEMENTS</p>
                    <marquee width="60%" direction="up" height="100%">
                        <ul>
                            <li>Amrit Kalash Deposit</li>
                            <li>Doorstep Banking Services</li>
                            <li>TO BLOCK DEBIT CARD</li>
                            <li>Hive Booklet : Sep 2022</li>
                            <li>"SBI WECARE"  Deposit Scheme for Senior Citizens</li>
                            <li>ENGAGEMENT OF RETIRED OFFICERS/EMPLOYEES</li>
                            <li>Salient features of SBI Loan facility to Sri Lanka</li>

                        </ul>    
                    </marquee>
                </div>
                
            </div>
            <div class="col">
                
                <form class="card bg-light">
                    <div class="d-flex justify-content-center bg-info">
                        <h3 class="display-6">KYC FORM</h3>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>PAN Number</label>
                        <input type="text" class="form-control" placeholder="Enter your PAN number">
                    </div>
                    <div class="form-group">
                        <label>Aadhaar Number</label>
                        <input type="text" class="form-control" placeholder="Enter your Aadhaar number">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="male">
                                <label class="form-check-label" id="rad">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="female">
                                <label class="form-check-label" id="rad">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="other">
                                <label class="form-check-label" id="rad">Others</label>
                            </div>
                        </div>            
                    </div>
                    <div class="form-group">
                        <label>Account Type</label>
                        <select class="form-control">
                            <option selected>Choose...</option>
                            <option>Savings</option>
                            <option>Current</option>
                        </select>
                    </div>
                    <div class="d-flex m-4 justify-content-end">
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button type="reset" class="btn btn-secondary m-2">Clear</button>
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>   
</body>
</html>
