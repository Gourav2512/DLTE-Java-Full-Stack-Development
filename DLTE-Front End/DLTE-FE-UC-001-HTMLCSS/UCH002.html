<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Components</title>
    <style>
        #cat{
            width: 400px;
            height:250px;
            box-shadow: 10px 10px 50px plum;
            border-radius: 10px;
        }
        audio{
            margin: 100px;
        }

    </style>
</head>
<body>
    <img width="400px" height="200px" src="files/pexels-joyston-judah-933054.jpg" alt="image">
    <img id="cat" src="files/pexels-evgeny-tchebotarev-4101555.jpg">

    <audio controls>
        <source src="files/file_example_MP3_700KB.mp3"> 
    </audio>

    <video width="400px" height="250px" controls autoplay>
        <source src="files/file_example_MP4_1280_10MG.mp4"/>
    </video>
</body>
</html>
