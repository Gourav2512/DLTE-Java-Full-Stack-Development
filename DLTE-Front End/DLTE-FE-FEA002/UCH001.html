<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
   
    <div class="container">
        <h1 class="title">Customer Information</h1>
        <div class="parent">
            <form action="">
                <div class="grp">
                    <label>Customer Name</label>
                    <input type="text" name="fullname" placeholder="Customer Full Name">
                </div>
                <div class="grp">
                    <label>Customer PAN</label>
                    <input type="text" name="pan" placeholder="Customer PAN">
                </div>
                <div class="row">
                    <div class="col1">
                        <label>Customer Contact</label>
                        <input type="text" name="contact" placeholder="Customer Contact">
                    </div>
                    <div class="col2">
                        <label>Customer Email</label>
                        <input type="text" name="email" placeholder="Customer Email">
                    </div>
                </div>
                <div class="btn-grp">
                    <input type="submit" value="Create">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
